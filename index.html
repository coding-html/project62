<html>

<head>
    <title>BOOTSTRAP program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <section id="grid">
    <h1 id="title">Grid gallery</h1>
            <div class="row">
            <img src="1.jpg">
                <img src="2.jpg">
                <img src="stark.jpg">
                <img src="thor.jpg">
            </div>
            <br>
            <br>  
    </section>
  
        <section id="sliding">
            <h1 id="title">Sliding gallery</h1>
            <center>
        <div class="carousel slide" id="slider">
            <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="1.jpg">
                <div class="carousel-caption"><h2>Avengers logo</h2></div>
                </div>

                <div class="item">
                <img class="img-responsive" src="stark.jpg">
                <div class="carousel-caption"><h2>Iron man</h2></div>
                </div>

                <div class="item">
                <img class="img-responsive" src="2.jpg">
                <div class="carousel-caption"><h2>Avengers logo</h2></div>
                </div>

                <div class="item">
                <img class="img-responsive" src="thor.jpg">
                <div class="carousel-caption"><h2>Thor</h2></div>
                </div>

            </div>
            <a class="left carousel-control" href="#slider" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#slider" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            </div>
        </center>
        </section>
    </div> 
    </body>
</html>
